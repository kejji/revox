name: Deploy backend to Lambda

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies (backend)
        run: npm ci

      - name: Ensure esbuild is available
        run: npm i -D esbuild

      - name: Bundle main handler
        run: npx esbuild index.js --bundle --platform=node --target=node20 --outfile=../index.js

      - name: Bundle worker
        run: npx esbuild worker.js --bundle --platform=node --target=node20 --outfile=../worker.js

      - name: Bundle userSync
        run: npx esbuild userSync.js --bundle --platform=node --target=node20 --outfile=../userSync.js

      - name: Bundle ingestScheduler
        run: npx esbuild ingestScheduler.js --bundle --platform=node --target=node20 --outfile=../ingestScheduler.js

      - name: Bundle themesWorker
        run: npx esbuild themesWorker.js --bundle --platform=node --target=node20 --outfile=../themesWorker.js

      - name: Bundle themesScheduleRunner
        run: npx esbuild themesScheduleRunner.js --bundle --platform=node --target=node20 --outfile=../themesScheduleRunner.js

      - name: Package bundle into zip
        run: zip revox-backend.zip index.js worker.js userSync.js ingestScheduler.js themesWorker.js themesScheduleRunner.js
        working-directory: .

      - name: Debug zip content
        run: unzip -l revox-backend.zip
        working-directory: .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code --function-name revox-backend          --zip-file fileb://revox-backend.zip --region eu-west-3
          aws lambda update-function-code --function-name revox-worker           --zip-file fileb://revox-backend.zip --region eu-west-3
          aws lambda update-function-code --function-name revox-user-sync        --zip-file fileb://revox-backend.zip --region eu-west-3
          aws lambda update-function-code --function-name revox-ingest-scheduler --zip-file fileb://revox-backend.zip --region eu-west-3
          aws lambda update-function-code --function-name revox-themes-worker    --zip-file fileb://revox-backend.zip --region eu-west-3
          aws lambda update-function-code --function-name revox-themes-scheduler --zip-file fileb://revox-backend.zip --region eu-west-3

        working-directory: .